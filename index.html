<!DOCTYPE html>
<html>
<head>
<title>Mensaje con Imagen de Fondo</title>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh; /* Make the body take full viewport height */
  display: flex; /* Use flexbox for centering content */
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  text-align: center; /* Center text within the h1 */

  /* Background image properties */
  background-image: url('https://i.pinimg.com/originals/da/bf/57/dabf57ba1aea74b11939294aec52b277.gif'); /* <<< REPLACE THIS WITH YOUR IMAGE URL */
  background-size: cover; /* Make the image cover the entire background */
  background-position: center center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-attachment: fixed; /* Fix the background image so it doesn't scroll */
}

h1 {
  color: white; /* White text for better contrast */
  font-family: Arial, sans-serif; /* A clear font */
  font-size: 3em; /* Larger text size */
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Black shadow for readability */
  padding: 20px; /* Add some padding around the text */
  background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black background for the text */
  border-radius: 10px; /* Rounded corners for the text background */
}
</style>
</head>
<body>

<h1>Hasta aquí llegó el corazón </h1>

</body>
</html>
